continue button field: how_to_use
question: |
  Instructions
subquestion: |
  To use this program you will need: 

  * The Complaint or Petition that you received,
  * The Summons that orders you to go to court and the deadline for filing a written response, 
  * Names and addresses of the other parties, and
  * Names and addresses of the other partiesâ€™ lawyers. 

  You can find this information on the court papers you have about this case. 

  Set aside 5 to 15 minutes to finish this program. You can log in and save your work to return to later. 
 
  ${ collapse_template(help_example) }  

  Click on **{green words}** to learn what they mean. Some questions have a question mark in a circle ${ fa_icon("question-circle", color_css="#0dcaf0" ) } that also gives help.
