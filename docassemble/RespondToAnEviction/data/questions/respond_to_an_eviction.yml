id: welcome
question: |
  Respond to an eviction
subquestion: |
  Welcome to Illinois Legal Aid Online's **Respond to an eviction** Easy Form.

  This program helps you respond to an eviction by making an Appearance form that tells the court and the other parties that you are participating in a court case. It also makes an Answer form that tells the court and the other parties how you respond to what is written in the complaint or petition.
  
  To learn more, read ILAO's article about [**responding to a lawsuit**](https://www.illinoislegalaid.org/node/32236).
